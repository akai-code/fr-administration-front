<app-nav [isLogged]="isLoggedIn"></app-nav>

<div class="user-info">
    <h1>Profil de {{ dataSource.firstname }} {{ dataSource.lastname }}</h1>
</div>

<form class="update-form" (ngSubmit)="updateUser()">
    <label for="firstname">Prénom</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="dataSource.firstname">
    <label for="lastname">Nom</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="dataSource.lastname">
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="dataSource.age">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password">
    <button type="submit">Mettre à jour</button>
</form>
