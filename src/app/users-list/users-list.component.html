<app-nav [isLogged]="isLoggedIn"></app-nav>

<div class="user-info">
  <h1>Liste des utilisateurs</h1>
</div>

<button class="btn-add-user" routerLink="/nouveauUser">+</button>

<div class="cases">
  <div class="case" *ngFor="let user of users" [style.max-width]="'350px'">
    <h2>{{ user.firstname }} {{ user.lastname }}</h2>
    <p>ID: {{ user.id }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Associations: {{ "En attente" }}</p>
  </div>
</div>
